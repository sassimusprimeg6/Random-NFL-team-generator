<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NFL Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Random NFL Team Generator</h1>
    <p>Click the button to select a random NFL Team.</p>
    <button onclick="generateRandomTeam()">Generate</button>
    <div id="image-container"></div>
    <script>
        function generateRandomTeam() {
            // List of image URLs corresponding to NFL teams
            const teamImages = [
                
            ];
            
            // Generate a random index for the teamImages array
            const randomIndex = Math.floor(Math.random() * teamImages.length);
            
            // Get the random image URL
            const randomImage = teamImages[randomIndex];
            
            // Display the image
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = `<img src="${randomImage}" alt="NFL Team">`;
        }
    </script>
</body>
</html>
