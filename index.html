<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NFL Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            height: 100vh; /* Full height */
            background-image: url('path/to/your-background-image.jpg'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            z-index: 1; /* Keeps the button on top of the background */
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
            z-index: 1; /* Keeps the image on top of the background */
        }
    </style>
</head>
<body>
    <h1>Random NFL Team Generator</h1>
    <p>Click the button to select a random NFL Team.</p>
    <button onclick="generateRandomTeam()">Generate</button>
    <div id="image-container"></div>
    <script>
        function generateRandomTeam() {
            const teamImages = [
                1: "team_images/49ers.png",
                2: "team_images/bears.png",
                3: "team_images/bengals.png",
                4: "team_images/bills.png",
                5: "team_images/broncos.png",
                6: "team_images/browns.png",
                7: "team_images/buccaneers.png",
                8: "team_images/cardinals.png",
                9: "team_images/chargers.png",
                10: "team_images/chiefs.png",
                11: "team_images/colts.png",
                12: "team_images/commanders.png",
                13: "team_images/cowboys.png",
                14: "team_images/dolphins.png",
                15: "team_images/eagles.png",
                16: "team_images/falcons.png",
                17: "team_images/giants.png",
                18: "team_images/jaguars.png",
                19: "team_images/jets.png",
                20: "team_images/lions.png",
                21: "team_images/packers.png",
                22: "team_images/panthers.png",
                23: "team_images/patriots.png",
                24: "team_images/raiders.png",
                25: "team_images/rams.png",
                26: "team_images/ravens.png",
                27: "team_images/saints.png",
                28: "team_images/seahawks.png",
                29: "team_images/steelers.png",
                30: "team_images/texans.png",
                31: "team_images/titans.png",
                32: "team_images/vikings.png"
            ];

            const imageContainer = document.getElementById("image-container");
            let index = 0;
            const animationDuration = 3000;
            const animationInterval = 100;
            let cycle = 0;

            const interval = setInterval(() => {
                imageContainer.innerHTML = `<img src="${teamImages[index]}" alt="NFL Team">`;
                index = (index + 1) % teamImages.length; // Loop through images sequentially
                cycle += animationInterval;

                if (cycle >= animationDuration) {
                    clearInterval(interval);

                    const finalIndex = Math.floor(Math.random() * teamImages.length);
                    imageContainer.innerHTML = `<img src="${teamImages[finalIndex]}" alt="NFL Team">`;
                }
            }, animationInterval);
        }
    </script>
</body>
</html>
