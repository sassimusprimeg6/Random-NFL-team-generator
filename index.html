<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NFL Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('nfl_field.jpg');
            background-size: cover ;
            background-position: center;
            Background-repeat: no-repeat;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Random NFL Team Generator</h1>
    <p>Click the button to select a random NFL Team.</p>
    <button onclick="generateRandomTeam()">Select</button>
    <div id="image-container"></div>
    <script>
        function generateRandomTeam() {
            const teamImages = [
                1: "team_images/49ers.png",
                2: "team_images/bears.png",
                3: "team_images/bengals.png",
                4: "team_images/bills.png",
                5: "team_images/broncos.png",
                6: "team_images/browns.png",
                7: "team_images/buccaneers.png",
                8: "team_images/cardinals.png",
                9: "team_images/chargers.png",
                10: "team_images/chiefs.png",
                11: "team_images/colts.png",
                12: "team_images/commanders.png",
                13: "team_images/cowboys.png",
                14: "team_images/dolphins.png",
                15: "team_images/eagles.png",
                16: "team_images/falcons.png",
                17: "team_images/giants.png",
                18: "team_images/jaguars.png",
                19: "team_images/jets.png",
                20: "team_images/lions.png",
                21: "team_images/packers.png",
                22: "team_images/panthers.png",
                23: "team_images/patriots.png",
                24: "team_images/raiders.png",
                25: "team_images/rams.png",
                26: "team_images/ravens.png",
                27: "team_images/saints.png",
                28: "team_images/seahawks.png",
                29: "team_images/steelers.png",
                30: "team_images/texans.png",
                31: "team_images/titans.png",
                32: "team_images/vikings.png"
            ];

            const imageContainer = document.getElementById("image-container");
            let index = 0; // Start at the first image
            const animationInterval = 100; // Interval between each image display
            const animationDuration = 3000; // Total animation duration
            let cycleCount = 0;

            const interval = setInterval(() => {
                imageContainer.innerHTML = `<img src="${teamImages[index]}" alt="NFL Team">`;
                console.log(`Displaying: ${teamImages[index]}`); // Log currently displayed image

                index = (index + 1) % teamImages.length; // Loop through images sequentially
                cycleCount += animationInterval;

                if (cycleCount >= animationDuration) {
                    clearInterval(interval); // Stop animation after duration
                    const finalImage = teamImages[Math.floor(Math.random() * teamImages.length)];
                    imageContainer.innerHTML = `<img src="${finalImage}" alt="NFL Team">`;
                    console.log(`Final team: ${finalImage}`); // Log the final image
                }
            }, animationInterval);
        }
    </script>
</body>
</html>
