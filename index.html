<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NFL Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random NFL Team Generator</h1>
    <p>Click the button to select a random NFL Team.</p>
    <button onclick="generateRandomNumber()">Generate</button>
    <div id="result"></div>
    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 32) + 1;
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
